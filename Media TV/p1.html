<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起動画面</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div id="message">起動中...</div>
    </div>

    <script>
        function showMessage(message, duration, callback) {
            document.getElementById('message').innerText = message;
            setTimeout(callback, duration);
        }

        function enterFullScreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        function startSequence() {
            showMessage("起動中...", 3000, function() {
                showMessage("サービスを開始しています。", 5000, function() {
                    showMessage("全画面にしています。", 3000, function() {
                        enterFullScreen();
                        setTimeout(function() {
                            showMessage("動画を読み込んでいます。", 10000, function() {
                                showMessage("準備が完了しました。プレーヤーを起動します。", 3000, function() {
                                    window.location.href = "http://example.com"; // リダイレクト先のURLに変更
                                });
                            });
                        }, 1000); // 全画面モードに入る時間を少し確保
                    });
                });
            });
        }

        window.onload = startSequence;
    </script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
